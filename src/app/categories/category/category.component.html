<div class="pb-4 py-8 px-4">
  <h1 class="text-center text-5xl text-gray-600 pb-8">
    Category
    <span class="text-orange-500" *ngIf="category$ | async as category">
      {{ category.name }}
    </span>
  </h1>
  <ng-container *ngIf="products$ | async as products">
    <app-gallery
      [images]="products!"
      (clickedImageIndex)="goToProduct(products![$event].id)"
    />
    <span appIntersecting (intersecting)="intersecting()"></span>
  </ng-container>
</div>
