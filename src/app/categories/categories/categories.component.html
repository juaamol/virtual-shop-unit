<div class="pb-4 py-8 px-4">
  <h1 class="text-center text-5xl text-gray-600 pb-8">
    Product <span class="text-orange-500">categories</span>
  </h1>
  <ng-container *ngIf="categories$ | async as categories">
    <app-gallery
      [images]="categories!"
      (clickedImageIndex)="goToCategory(categories![$event].id)"
    />
  </ng-container>
</div>
