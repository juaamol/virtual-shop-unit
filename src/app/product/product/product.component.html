<div class="pb-4 py-8 px-4">
  <h1 class="text-center text-5xl text-gray-600 pb-8">
    Product <span class="text-orange-500">details</span>
  </h1>

  <div class="lg:w-3/4 mx-auto">
    <ng-container *ngIf="product$ | async as product; else productNotFound">
      <div class="flex flex-col md:flex-row">
        <img
          [src]="product.images[0]"
          [alt]="product.title"
          class="w-full sm:w-80 mr-2.5 aspect-square"
        />

        <ul class="ml-2.5 mt-3 md:mt-0">
          <li class="text-lg font-bold">{{ product.title }}</li>

          <li>{{ product.description }}</li>
          <li class="mt-2">
            <span class="font-bold">Category: </span>{{ product.category.name }}
          </li>
          <li class="my-2 md:hidden">
            <span class="font-bold text-2xl">{{ product.price }} €</span>
          </li>
          <li class="flex items-center justify-end mt-auto">
            <button
              class="mt-auto rounded-full w-full sm:w-1/2 md:w-1/3 lg:w-auto bg-orange-500 hover:bg-orange-600 py-1 px-5 lg:px-10 mr-2 text-white"
            >
              Buy
            </button>
            <span class="text-2xl hidden md:inline">{{ product.price }} €</span>
          </li>
        </ul>
      </div>
      <div class="mt-5">
        <app-image-gallery
          [images]="product.images || []"
          [alt]="product.title"
        ></app-image-gallery>
      </div>
    </ng-container>
    <ng-template #productNotFound>
      <h2 class="text-xl mt-8 mb-6" *ngIf="id$ | async">
        Please wait while we search for your product...
      </h2>
    </ng-template>
  </div>
</div>
