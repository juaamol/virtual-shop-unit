<ul class="flex flex-wrap">
  <li
    *ngFor="let image of images; index as i"
    class="w-1/2 sm:w-48 pr-2"
    [class.pb-4]="image.name"
    [class.pb-2]="!image.name"
  >
    <img
      appLazyLoader
      [attr.data-src]="image.image"
      [alt]="image.name"
      class="w-full aspect-square cursor-pointer"
      (click)="imageClicked(i)"
    />
    <p *ngIf="image.name" (click)="imageClicked(i)">{{ image.name }}</p>
  </li>
</ul>
