<div class="bg-gray-300 min-h-full pb-4 py-8 px-4">
  <h1 class="text-center text-5xl text-gray-600 pb-8">
    Register <span class="text-orange-500">user</span>
  </h1>
  <form
    class="m-auto md:w-3/4 lg:w-1/2"
    [formGroup]="registerForm"
    (ngSubmit)="register()"
  >
    <div>
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        placeholder="write your name"
        formControlName="name"
        class="rounded-md bg-white w-full p-3 mb-3 outline-orange-500 cursor-pointer transition-colors"
        required
      />
    </div>
    <div>
      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        placeholder="write your email"
        formControlName="email"
        class="rounded-md bg-white w-full p-3 mb-3 outline-orange-500 cursor-pointer transition-colors"
        required
      />
    </div>
    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        placeholder="Write your password"
        formControlName="password"
        class="rounded-md bg-white w-full p-3 mb-3 outline-orange-500 cursor-pointer transition-colors"
        required
      />
    </div>
    <div class="mb-3">
      <label for="avatar">Avatar:</label>
      <input
        type="file"
        id="avatar"
        placeholder="Upload your profile picture"
        (change)="onFileChange($event)"
        class="rounded-md bg-white w-full p-3 mb-3 outline-orange-500 cursor-pointer transition-colors"
        required
      />
    </div>
    <div class="mb-3" *ngIf="errors.length > 0">
      <p class="text-red-600">An error has ocurred</p>
      <ul class="pl-8">
        <li *ngFor="let error of errors" class="text-red-600 list-disc">
          {{ error }}
        </li>
      </ul>
    </div>
    <div class="flex justify-end">
      <button
        type="submit"
        class="rounded-full w-full sm:w-1/2 md:w-1/3 lg:w-auto bg-orange-500 hover:bg-orange-600 disabled:opacity-70 disabled:bg-orange-500 py-2 px-5 lg:px-10 text-white"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
    </div>
    <div class="flex justify-end mt-8">
      <p>
        Already have an account? Login
        <a class="text-orange-600 underline" [routerLink]="['/', 'login']"
          >here</a
        >
      </p>
    </div>
  </form>
</div>
